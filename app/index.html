<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">


        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href="#">
                            <img src="images/logo.png" alt="logo">

                    </div>

                    <div class="header__text">
                        <a href="#">
                            Become a Seller
                        </a>

                    </div>
                    <div class="header__options">
                        <div class="">
                            <span class="amount">25</span>
                            <a href=""><img src="images/icons/alarm.png" alt=""></a>
                        </div>
                        <div class="">
                            <span class="amount">6</span>

                            <a href="#"> <img src="images/icons/envelope.png" alt="alarm">
                            </a>
                        </div>
                        <div class=""><a href="#">
                                <span class="amount">2</span>
                                <img src="images/icons/cart.png" alt="alarm">
                            </a></div>

                    </div>
                    <div class="header__nikname">
                        <div class="header__nikname-photo">
                            <img src="images/header/photo.png" alt="">

                </div>
            </div>

        <div class="header__menu">

                    <nav class="menu">
                        <ul class="menu__list">

                            <li><a href="#">festures</a></li>
                            <li><a href="#">pages</a></li>
                        </ul>
                    </nav>
                    <div class="header__search-form">
                        <form action="">
                            <input type="text" placeholder="Search product here..." required>
                            <button type="submit">
                                <img src="images/header/magnifier.png" alt="">
                            </button>
                        </form>
                    </div>

                </div>


            </div>

        </div>
    </header>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
